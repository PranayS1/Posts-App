<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onsignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput name="email" ngModel type="email" placeholder="E-mail" 
                #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input type="password" matInput name="password" ngModel  placeholder="Password" 
                #passwordInput="ngModel" required>
            <mat-error *ngIf="passwordInput.invalid">Please enter the valid password</mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Sign up</button>
    </form>
</mat-card>
